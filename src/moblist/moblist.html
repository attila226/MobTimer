MOBBERS <br /><br />

<input #mobber type="text" class="form-control" placeholder="Enter name"><br />

<button class="btn btn-primary btn-md btn-block" (click)="add(mobber)">ADD</button><br />

<ul>
<li *ngFor="#item of mobberList; #idx = index">
    {{item}} 
    <button [disabled]="idx === 0" (click)="move(idx, 1)">Up</button>
    <button [disabled]="idx === mobberList.length - 1" (click)="move(idx, -1)">Down</button>
    <button (click)="remove(idx)">Remove</button>
</li>
</ul>
