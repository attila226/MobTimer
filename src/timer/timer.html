<span class="timer-text">
    {{timeOutput}}
</span>
<div class="row timer-container">
  <div class="col-xs-4 timer-icons">
      <span class="glyphicon glyphicon-step-backward pull-right" (click)="clickPrev()"></span>
  </div>
  <div class="col-xs-4 timer-icons">
      <span class="glyphicon play-pause" [ngClass]="buttonClass" aria-hidden="true" (click)="toggle()"></span>
  </div>
  <div class="col-xs-4 timer-icons">
      <span class="glyphicon glyphicon-step-forward pull-left" (click)="clickNext()"></span>
  </div>
  <div class="col-xs-12 button-text">
    <span>{{buttonText}}</span>
  </div>
</div>
